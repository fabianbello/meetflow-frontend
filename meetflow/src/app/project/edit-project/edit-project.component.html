


<form
class="login100-form"
autocomplete="off"
[formGroup]="miFormulario"
(ngSubmit)="addProject()"
>

<span class="login200-form-title p-b-105"> PROYECTO: {{projectSelected.name}} </span>




<div class="wrap-input100 m-b-23">
  <span class="label-input100">Nombre</span>
  <input
    class="input100"
    type="text"
    formControlName="name"
    placeholder="Ingrese un nombre"
  />
  <span class="focus-input100"></span>
</div>

<div class="wrap-input100">
  <span class="label-input100">Descripción</span>
  <input
    class="input100"
    type="text"
    formControlName="description"
    placeholder="Ingrese una descripción"
  />
  <span class="focus-input100"></span>
</div>


<div class="text-right p-t-8 p-b-31"></div>
<div class="row">
    <div class="col">
      <span class="label-input100 flex-col-c p-t-10">Fecha de inicio</span>

      <input
        class="input100 flex-col-c p-t-10"
        type="date"
        formControlName="fechaI"
        placeholder="Ingrese una fecha de inicio"
      />
    </div>
    <div class="col">
      <span class="label-input100 flex-col-c p-t-10">Fecha de Termino</span>

      <input
        class="input100 flex-col-c p-t-10"
        type="date"
        formControlName="fechaT"
        placeholder="Ingrese una fecha de inicio"
      />
    </div>
  </div>
  <div class="text-right p-t-8 p-b-31"></div>
<div class="login100-form-btn flex-col-r">
   
        <button class="btn" type="submit">Guardar</button>
        
   
    

</div>


<div class="flex-col-r p-t-8 p-b-31"></div>
  <!-- <span class="txt1 p-b-17"> ¿No tienes cuenta? </span> -->
  <div class="login100-form-btn flex-col-r">
   
    <button class="btn flex-col-r" style="background-color: red" type="submit" (click)="borrarP(projectSelected._id)">Borrar </button>
    



</div>
<div class="text-right p-t-8 p-b-31"></div>

  <!-- <a routerLink="/auth/registro" class="txt2"> Crear una cuenta aquí </a> -->

</form>
