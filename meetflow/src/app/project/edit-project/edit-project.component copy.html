<!-- Font Awesome -->

  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>

<div class="card2">
  <div class="card2-body">
    <div class="card">
      <div class="card-body">
        <form
          autocomplete="off"
          [formGroup]="miFormulario"
          (ngSubmit)="saveProject()"
        >
          <br />
          <div class="text-center">
            <h1>
              <span class="badge badge-light">{{ projectSelected.name }}</span>
            </h1>
          </div>
          <br />
          <hr />
          <br />

          <div class="input-group">
            <span
              class="input-group-text"
              id="basic-addon1"
              style="color: rgb(188, 188, 188); font-size: 150%; "
              >Nombre corto</span
            >
            <input
              type="text"
              class="form-control"
              placeholder="Escribir nombre nombre corto"
              aria-label="nombre corto"
              aria-describedby="basic-addon1"
              formControlName="shortName"
              style="font-size: 150%; "
            />
          </div>
          <span class="form-text text-danger" *ngIf="campoEsValido('name')">
            Este campo es obligatorio
          </span>
          <br />
          <br />

          <div class="input-group">
            <span
              class="input-group-text"
              id="basic-addon1"
              style="color: rgb(188, 188, 188); font-size: 150%; "
              >Nombre</span
            >
            <input
              type="text"
              class="form-control"
              placeholder="Escribir nombre"
              aria-label="name"
              aria-describedby="basic-addon1"
              formControlName="name"
              style="font-size: 150%; "
            />
          </div>
          <span class="form-text text-danger" *ngIf="campoEsValido('name')">
            Este campo es obligatorio
          </span>
          <br />
          <br />

          <div class="input-group">
            <span
              class="input-group-text"
              id="basic-addon1"
              style="color: rgb(188, 188, 188); font-size: 150%; "
              >Descripción</span
            >
            <input
              type="textarea"
              class="form-control"
              placeholder="Escribir descripción"
              aria-label="name"
              aria-describedby="basic-addon1"
              formControlName="description"
              style="font-size: 150%; "
            />
          </div>
          <br />

          <div class="text-right p-t-8 p-b-31"></div>
          <div class="row">
            <div class="col">
              <br />

              <span
                class="input-group-text"
                id="basic-addon1"
                style="color: rgb(188, 188, 188); font-size: 150%; "
                >Fecha de inicio {{ projectSelected.updatedAt }}
              </span>
              <input
                type="date"
                class="form-control"
                placeholder="Escribir descripción"
                aria-label="name"
                aria-describedby="basic-addon1"
                formControlName="fechaI"
                style="font-size: 150%; "
              />
            </div>
            <br />
            <div class="col">
              <br />
              <span
                class="input-group-text"
                id="basic-addon1"
                style="color: rgb(188, 188, 188); font-size: 150%; "
                >Fecha de Termino {{ projectSelected.projectDate }}
              </span>
              <input
                type="date"
                class="form-control"
                placeholder="[rojectSelected.projectDate]"
                aria-label="name"
                aria-describedby="basic-addon1"
                formControlName="fechaT"
                style="font-size: 150%; "
              />
            </div>
            <br />
          </div>
          <br />
          <form>
            <span class="login200-form-title p-b-00">
              <div class="text-center">
                <h3>
                  <span class="badge badge-secundary">
                    Miembros
                    <button class="button1" (click)="addMember()">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="30"
                        height="30"
                        viewBox="0 0 24 24"
                        style="
                          fill: rgba(255, 255, 255, 1);
                          transform: ;
                          msfilter: ;
                        "
                      >
                        <path
                          d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm5 11h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"
                        ></path>
                      </svg>
                    </button>
                  </span>
                </h3>
              </div>

              <span class="text-right p-t-8 p-b-31">
                <div
                  class="btn-group-vertical"
                  role="group"
                  aria-label="Vertical radio toggle button group"
                >
                  <li
                    *ngFor="let member of projectSelected.userMembers"
                    class="list-group-item active"
                  >
                    <!--   <div *ngIf="project.name === ">
      
              </div> -->

                    <input
                      type="radio"
                      class="btn-check"
                      name="member"
                      [id]="member"
                      autocomplete="off"
                      value="meeting 1"
                    />

                    <label class="btn btn-outline" for="{{ member }}">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        class="bi bi-archive"
                        viewBox="0 0 16 16"
                      >
                        <path
                          d="M0 2a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1v7.5a2.5 2.5 0 0 1-2.5 2.5h-9A2.5 2.5 0 0 1 1 12.5V5a1 1 0 0 1-1-1V2zm2 3v7.5A1.5 1.5 0 0 0 3.5 14h9a1.5 1.5 0 0 0 1.5-1.5V5H2zm13-3H1v2h14V2zM5 7.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z"
                        />
                      </svg>
                      {{ member }}
                    </label>
                  </li>
                </div>
              </span>
              <div class="side-nav-content">
                
              </div>
              <ul class="nav-list">
                <div class="scrollinging">
                  <li
                    class="nav-list-item"
                    *ngFor="let member of projectSelected.userMembers"
                  >
                    <!--  <i> <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(206, 13, 13, 1);transform: msFilter"><path d="M19.023 16.977a35.13 35.13 0 0 1-1.367-1.384c-.372-.378-.596-.653-.596-.653l-2.8-1.337A6.962 6.962 0 0 0 16 9c0-3.859-3.14-7-7-7S2 5.141 2 9s3.14 7 7 7c1.763 0 3.37-.66 4.603-1.739l1.337 2.8s.275.224.653.596c.387.363.896.854 1.384 1.367l1.358 1.392.604.646 2.121-2.121-.646-.604c-.379-.372-.885-.866-1.391-1.36zM9 14c-2.757 0-5-2.243-5-5s2.243-5 5-5 5 2.243 5 5-2.243 5-5 5z"></path></svg></i> -->
                    <!--         <input type="radio" class="btn-check" name="{{ meeting.name }}" id="{{ meeting.name }}" autocomplete="off" checked /> -->
                    <div
                      class=""
                      role="group"
                      aria-label=""
                      style="color: white; position: center"
                    >
                      <!--   <div *ngIf="project.name === ">
            
                </div> -->
  
                      <input
                        type="radio"
                        class="btn-check"
                        name="member"
                        [id]="member"
                        autocomplete="off"
                        value="meeting 1"
                      />
  
                      <label class="btn btn-outline" for="{{ member }}">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="16"
                          height="16"
                          fill="currentColor"
                          class="bi bi-archive"
                          viewBox="0 0 16 16"
                        >
                          <path
                            d="M0 2a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1v7.5a2.5 2.5 0 0 1-2.5 2.5h-9A2.5 2.5 0 0 1 1 12.5V5a1 1 0 0 1-1-1V2zm2 3v7.5A1.5 1.5 0 0 0 3.5 14h9a1.5 1.5 0 0 0 1.5-1.5V5H2zm13-3H1v2h14V2zM5 7.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z"
                          />
                        </svg>
                        {{ member }}
                      </label>
                    </div>
                  </li>
                </div>
              </ul>

              
            </span>
          </form>

          <div class="text-right p-t-8 p-b-31"></div>

          <div class="login100-form-btn flex-col-r">
            <button
              class="btn"
              style="background-color: #208fd8; color: #ffffff"
              type="submit"
            >
              Guardar
            </button>
          </div>

          <div class="flex-col-r p-t-8 p-b-31"></div>
          <!-- <span class="txt1 p-b-17"> ¿No tienes cuenta? </span> -->
          <form>
            <div class="login100-form-btn flex-col-r">
              <button
                class="btn flex-col-r"
                style="background-color: red; color: #ffffff"
                type="submit"
                (click)="borrarP(projectSelected._id)"
              >
                Borrar
              </button>
            </div>
          </form>

          <div class="text-right p-t-8 p-b-31"></div>

          <!-- <a routerLink="/auth/registro" class="txt2"> Crear una cuenta aquí </a> -->
        </form>
      </div>
    </div>
  </div>
</div>
