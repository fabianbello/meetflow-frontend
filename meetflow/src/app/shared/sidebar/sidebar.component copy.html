
<div class="row">
  <div class="col-6">
    <div class="">
      <span class="login200-form-title p-b-00">
        Proyectos
        <a href="#/main">
          <button class="button btn2" (click)="agregarProjectNew()" style="position: relative">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="30"
              height="30"
              fill="currentColor"
              class="bi bi-plus-square"
              viewBox="0 0 16 16"
            >
              <path
                d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"
              />
              <path
                d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
              />
            </svg>

            <span class="tooltip-box"> Agregar proyecto nuevo</span>
          </button>
          
        </a>
      </span>

      <div class="wrap-input100 m-b-23">
        <span class="label-input100"> </span>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-search"
              viewBox="0 0 16 16"
            >
              <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
              /></svg
              
          ></span>
          <div class="txt1"></div>
          <input
            type="search"
            class="form-control"
            placeholder="Buscar"
            aria-label="Username"
            aria-describedby="basic-addon1"
            style="font-family: Poppins-Regular"
          />
        </div>

        <span class="focus-input100"></span>
      </div>

      <div
        class="btn-group-vertical"
        role="group"
        aria-label="Vertical radio toggle button group"
      >
        <div class="">
          <ul
           
          >
            <li *ngFor="let project of projects" class="list-group-item active">
              <!--   <div *ngIf="project.name === ">

            </div> -->

              <input
                type="radio"
                class="btn-check"
                name="project.name "
                [id]="project.name"
                autocomplete="off"
                value="proyecto 1"
              />

              <label
                class="btn btn-outline"
                for="{{ project.name }}"
                (click)="editProject(project._id)"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-archive"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M0 2a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1v7.5a2.5 2.5 0 0 1-2.5 2.5h-9A2.5 2.5 0 0 1 1 12.5V5a1 1 0 0 1-1-1V2zm2 3v7.5A1.5 1.5 0 0 0 3.5 14h9a1.5 1.5 0 0 0 1.5-1.5V5H2zm13-3H1v2h14V2zM5 7.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z"
                  />
                </svg>
                {{ project.name }}

                <a class="dropdown-item">{{ project.projectDate }}</a>
              </label>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="col-6">
    <div class="">
      <!-- <div class="logo-img">
                                    <img src="/assets/img/angular2-logo-white.png"/>
                                </div> -->
      <span class="login200-form-title p-b-00">
        Reuniones
        <a>
          <button class="btn2" (click)="addMeeting() " style="position: relative">
            <span class="tooltip-box"> Agregar nueva reunion</span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="30"
              height="30"
              fill="currentColor"
              class="bi bi-plus-square"
              viewBox="0 0 16 16"
            >
              <path
                d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"
              />
              <path
                d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
              />
            </svg>
          </button>
        </a>
      </span>

      <div class="wrap-input100 m-b-23">
        <span class="label-input100"> </span>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-search"
              viewBox="0 0 16 16"
            >
              <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
              /></svg
          ></span>
          <div class="txt1"></div>
          <input
            type="search"
            class="form-control"
            placeholder="Buscar"
            aria-label="Username"
            aria-describedby="basic-addon1"
            style="font-family: Poppins-Regular"
          />
        </div>

        <span class="focus-input100"></span>
      </div>

      <div
        class="btn-group-vertical"
        role="group"
        aria-label="Vertical radio toggle button group"
      >
        <li *ngFor="let meeting of meetings" class="list-group-item active">
          <!--   <div *ngIf="project.name === ">

            </div> -->

          <input
            type="radio"
            class="btn-check"
            name="meeting.name "
            [id]="meeting.name"
            autocomplete="off"
            value="meeting 1"
          />

          <label
            class="btn btn-outline"
            for="{{ meeting.name }}"
            (click)="editMeeting(meeting._id)"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-archive"
              viewBox="0 0 16 16"
            >
              <path
                d="M0 2a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1v7.5a2.5 2.5 0 0 1-2.5 2.5h-9A2.5 2.5 0 0 1 1 12.5V5a1 1 0 0 1-1-1V2zm2 3v7.5A1.5 1.5 0 0 0 3.5 14h9a1.5 1.5 0 0 0 1.5-1.5V5H2zm13-3H1v2h14V2zM5 7.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z"
              />
            </svg>
            {{ meeting.name }}
          </label>
        </li>
      </div>
    </div>
  </div>
</div>
