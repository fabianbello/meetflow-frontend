<div class="side-nav-content">
  <ul class="nav-list" [ngClass]="{ 'nav-list-open': sideNavStatus }">
    <br />

    <p class="" style="padding-left: 80px" *ngIf="isProyectos">
      PROYECTOS

      <button class="button1" (click)="agregarProjectNew()">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24"
          style="fill: rgba(255, 255, 255, 1);transform: msFilter;">
          <path
            d="M20 5h-9.586L8.707 3.293A.997.997 0 0 0 8 3H4c-1.103 0-2 .897-2 2v14c0 1.103.897 2 2 2h16c1.103 0 2-.897 2-2V7c0-1.103-.897-2-2-2zm-4 9h-3v3h-2v-3H8v-2h3V9h2v3h3v2z">
          </path>
        </svg>
      </button>
    </p>

    <p class="" style="padding-left: 29px" *ngIf="isReuniones">
      <button class="button1" (click)="volverProyects()">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24"
          style="fill: rgba(255, 255, 255, 1); transform: msFilter">
          <path d="M13.293 6.293 7.586 12l5.707 5.707 1.414-1.414L10.414 12l4.293-4.293z"></path>
        </svg>
      </button>

      REUNIONES
      
      <button *ngIf="currentMeeting === ''" class="button1" (click)="addMeeting()">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24"
          style="fill: rgba(255, 255, 255, 1);transform: msFilter">
          <path
            d="M12 2C6.486 2 2 5.589 2 10c0 2.907 1.897 5.515 5 6.934V22l5.34-4.005C17.697 17.853 22 14.32 22 10c0-4.411-4.486-8-10-8zm4 9h-3v3h-2v-3H8V9h3V6h2v3h3v2z">
          </path>
        </svg>
      </button>
    </p>

    <div class="input-group rounded">
      <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 24 24" style="
          fill: rgba(255, 249, 249, 1);
          transform: msFilter;
          padding-right: 10px;
        ">
        <path
          d="M19.023 16.977a35.13 35.13 0 0 1-1.367-1.384c-.372-.378-.596-.653-.596-.653l-2.8-1.337A6.962 6.962 0 0 0 16 9c0-3.859-3.14-7-7-7S2 5.141 2 9s3.14 7 7 7c1.763 0 3.37-.66 4.603-1.739l1.337 2.8s.275.224.653.596c.387.363.896.854 1.384 1.367l1.358 1.392.604.646 2.121-2.121-.646-.604c-.379-.372-.885-.866-1.391-1.36zM9 14c-2.757 0-5-2.243-5-5s2.243-5 5-5 5 2.243 5 5-2.243 5-5 5z">
        </path>
      </svg>
      <mdb-form-control [formGroup]="searchForm" (ngSubmit)="searchP()" class="form-white">
        <input mdbInput type="search" id="formWhite" class="form-control" formControlName="name" />

        <label mdbLabel class="form-label" for="formWhite">Buscar</label>
      </mdb-form-control>
      <button class="btn btn-outline-primary" type="submit" (click)="searchP()" id="button-addon2"
        data-mdb-ripple-color="dark"
        style="left: 8px; font-size: 115%; border-color: rgb(195, 222, 255); background-color:rgb(230, 230, 230)">
        <span> Filtrar </span>
      </button>
    </div>
    <br />
    <div class="scrollinging" *ngIf="isProyectos">
      <li class="nav-list-item" *ngFor="let project of projects">

        <div class="" role="group" aria-label="" style="color: white; position: center">




            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
              <path
                d="M20 5h-9.586L8.707 3.293A.997.997 0 0 0 8 3H4c-1.103 0-2 .897-2 2v14c0 1.103.897 2 2 2h16c1.103 0 2-.897 2-2V7c0-1.103-.897-2-2-2z">
              </path>
            </svg>


          
          <div class="btn-group">
            <button type="button" style="width: 200px; fill: 100%; justify-content: left; align-items: left; text-align: left" (click)="editProject(project._id, project.shortName)" class="btn btn-secondary">{{project.shortName}}</button>
            <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false" data-bs-reference="parent">
              <span class="visually-hidden">Toggle Dropdown</span>
            </button>
            <ul class="dropdown-menu" style="position: absolute; justify-content: left; width: 250px;">
              <li><a class="dropdown-item" (click)="editProject(project._id, project.shortName)" style="cursor: pointer;">Editar</a></li>
              <li><a class="dropdown-item" (click)="addMember(project._id)" style="cursor: pointer;">Agregar miembros</a></li>
              <li><a class="dropdown-item" (click)="borrarPP(project._id)" style="cursor: pointer;">Elminar</a></li>

            </ul>
          </div>
        
      
        </div>
     
      </li>
      
    </div>

    <p class="button1" *ngIf="isReuniones" style=" color: white; text-align: center; cursor: pointer;">
      {{ currentProject }}
    </p>

    <div class="scrollinging" *ngIf="isReuniones">
      <li class="nav-list-item" *ngFor="let meeting of meetings">

        <div>
          <!--   <div *ngIf="project.name === ">

    </div> -->

          <input type="radio" class="btn-check" name="meeting.name " [id]="meeting._id" autocomplete="off"
            value="meeting 1" style="left: 50px;" />

          <label class="btn btn-outline" style="right: 50px;" for="{{ meeting._id }}"
            (click)="editMeeting(meeting._id, meeting.name)">
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" width="24" height="24" viewBox="0 0 24 24">
              <path
                d="M12 2C6.486 2 2 5.589 2 10c0 2.907 1.897 5.515 5 6.934V22l5.34-4.005C17.697 17.853 22 14.32 22 10c0-4.411-4.486-8-10-8zm2 11H7v-2h7v2zm3-4H7V7h10v2z">
              </path>
            </svg>

            <a style="padding-left: 20px;"> {{ meeting.name }}</a>
          </label>
        </div>
      </li>
    </div>
  </ul>
</div>
