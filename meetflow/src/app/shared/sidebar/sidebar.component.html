<div class="sidebar-wrapper">
  <div class="logo"></div>

  <div class="row">
    <div class="col-6">
      <div class="">
        <span class="login200-form-title p-b-00">
          Proyectos
          <a href="/#/main/add-project">
            <button class="button btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="30"
                height="30"
                fill="currentColor"
                class="bi bi-plus-square"
                viewBox="0 0 16 16"
              >
                <path
                  d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"
                />
                <path
                  d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
                />
              </svg>
            </button>
          </a>
          
        </span>
        <div class="wrap-input100 m-b-23">
          <span class="label-input100"> </span>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
              <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg></span>
            <div class="txt1">

            </div>
            <input
              type="search"
              class="form-control"
              placeholder="Buscar"
              aria-label="Username"
              aria-describedby="basic-addon1"
              style="font-family: Poppins-Regular"
            />
          </div>

          <span class="focus-input100"></span>
        </div>

        <ul class="nav flex-column">
          <li
            routerLinkActive="active"
            *ngFor="let project of projects"
            class="{{ project.name }}"
          >
            <a >
              <i class="{{ project.name }}"></i>
              <button class="btn" style="font-family: Poppins-regular">
                <p>{{ project.name }}</p>
              </button>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <div class="col-6">
      <div class="">
        <!-- <div class="logo-img">
                                    <img src="/assets/img/angular2-logo-white.png"/>
                                </div> -->
        <span class="login200-form-title p-b-00">
          
          Reuniones
          <a >

            <button class="button btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="30"
                height="30"
                fill="currentColor"
                class="bi bi-plus-square"
                viewBox="0 0 16 16"
              >
                <path
                  d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"
                />
                <path
                  d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
                />
              </svg>
            </button>
          </a>
          
        </span>

        <div class="wrap-input100 m-b-23">
          <span class="label-input100"> </span>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
              <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg></span>
            <input
              type="search"
              class="form-control"
              placeholder="Buscar"
              aria-label="Username"
              aria-describedby="basic-addon1"
              style="font-family: Poppins-Regular"
            />
          </div>

          <span class="focus-input100"></span>
        </div>

        <ul class="nav flex-column">
          <li
            routerLinkActive="active"
            *ngFor="let project of projects"
          >
          <button class="btn" style="font-family: Poppins-regular">
            <p></p>
          </button>
              

          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
