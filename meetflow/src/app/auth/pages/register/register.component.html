<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
<!-- MDB -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet" />

<div class="card">
  <!--   <h6 class="card-header">Registro </h6> -->
  <div class="card-body">
    <mdb-tabs style="color: rgb(73, 73, 73)" [pills]="true" [fill]="true">
      <mdb-tab title="Registrar Usuario">
        <form class="login100-form" autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="register()">
          <span class="login200-form-title p-b-165" style="color: white">
            Bienvenido al Framework de Actas Dialógicas <br /></span>
          <br />
          <br>

          <mdb-form-control class="form-white">
            <input mdbInput type="text" id="registerName" class="form-control" formControlName="Nombre"
              formControlName="name" style="background: rgb(29, 29, 29)" />
            <label mdbLabel class="form-label" for="registerName">Nombre</label>
          </mdb-form-control>
          <span class="form-text text-danger" *ngIf="campoEsValido('name')">
            campo obligatorio y debe ser un correo electronico.
          </span>

          <br />
          <br />

          <mdb-form-control class="form-white">
            <input mdbInput type="text" id="registerName" class="form-control" formControlName="Nombre"
              formControlName="email" style="background: rgb(29, 29, 29)" />
            <label mdbLabel class="form-label" for="registerName">Email</label>
          </mdb-form-control>
          <span class="form-text text-danger" *ngIf="campoEsValido('email')">
            campo obligatorio y debe ser un correo electronico.
          </span>
          <br />
          <br />

          <mdb-form-control class="form-white">
            <input mdbInput type="text" id="registerName" class="form-control" formControlName="Nombre"
              formControlName="password" style="background: rgb(29, 29, 29)" onfocus="(this.type='password')" />
            <label mdbLabel class="form-label" for="registerName">Contraseña</label>
          </mdb-form-control>
          <span class="form-text text-danger" *ngIf="campoEsValido('password')">
            campo obligatorio y de al menos 6 caracteres.
          </span>
          <br />
          <br />

          <div class="text-right p-t-8 p-b-31"></div>

          <div class="login100-form-btn">
            <button type="submit" class="btn btn-light btn-rounded" mdbRipple>
              Registrarse
            </button>
          </div>

          <div class="flex-col-c p-t-30">
            <span class="txt1 p-b-17">
              <br />
              <a routerLink="/auth/login" class="txt2" style="color: whitesmoke">
                Iniciar sesión con una cuenta existente
              </a>
            </span>
          </div>
        </form>
      </mdb-tab>
    </mdb-tabs>
  </div>
</div>
