<div class="card">
  <h6 class="card-header">Login </h6>
  <div class="card-body">
  
  <form
  class="login100-form"
  autocomplete="off"
  [formGroup]="miFormulario"
  (ngSubmit)="login()"
>

<span class="login200-form-title p-b-165"> Bienvenido al Framework<br>de Actas Dialógicas <br></span>

  <div class="wrap-input100 m-b-23">
    <span class="label-input100">Email</span>
    <input
      class="input100"
      type="email"
      formControlName="email"
      placeholder="Ingrese su email"
    />
    <span class="focus-input100"></span>
  </div>

  <div class="wrap-input100">
    <span class="label-input100">Password</span>
    <input
      class="input100"
      type="password"
      formControlName="password"
      placeholder="Ingrese su contraseña"
    />
    <span class="focus-input100"></span>
  </div>

  <div class="text-right p-t-8 p-b-31"></div>

  <div class="login100-form-btn">
    
      <button class="btn" type="submit">Entrar</button>
  
  </div>

  <div class="flex-col-c p-t-30">
    <!-- <span class="txt1 p-b-17"> ¿No tienes cuenta? </span> -->

    <a routerLink="/auth/registro" class="txt2"> Crear una cuenta aquí </a>
  </div>
</form>
</div>
</div>
